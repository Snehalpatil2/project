

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Student List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <h2>Student List</h2>
        <h3>Input Table</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Roll No</th>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="data-output">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
        <div style="margin-top: 10px;">
            <button onclick="addStudent()">Add Student</button>
            <button onclick="saveJson()" style="margin-left: 10px;">Save JSON</button>
            <input type="file" onchange="loadJson(event)" style="margin-left: 10px;" />
            <button onclick="generateOutput()" style="margin-left: 10px;">Generate Output</button>
        </div>

        <div id="output-section" class="hidden">
            <h3>Output Table</h3>
            <table border="1">
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="output-table">
                    <!-- Dynamic output rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="sql-wasm-debug.js"></script>
    
    <script>
        let db;
        let students=[];
        initSqlJs().then(function (SQL) {
            db = new SQL.Database();
            db.exec("PRAGMA foreign_keys = on");
      db.exec("CREATE TABLE studinfo (id int, rollno text PRIMARY KEY, name text, grade text);");
    //   db.exec("insert into studinfo values(0,'23112027','Snehal','A')");
       db.exec("insert into studinfo values(0,'','','')");
      db.exec("CREATE TABLE sub( subno text PRIMARY KEY, sub_name text, guide_name text);");
    //   db.exec("insert into sub values('2001','DS','NP')");
      db.exec("CREATE TABLE stud_sub ( rollno text, subno text,FOREIGN KEY(rollno) REFERENCES studinfo(rollno),FOREIGN KEY(subno) REFERENCES sub(subno),PRIMARY KEY(rollno,subno));");
    //   db.exec("insert into stud_sub values('23112027','2001');");

            
            renderTable();
        });

        function renderTable() {
            const res = db.exec("SELECT * FROM studinfo;");
            const tableBody = document.getElementById('data-output');
            tableBody.innerHTML = '';
            res[0].values.forEach((student, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
<td><input type="text" name="rollno" value="${student[1]}" oninput="handleInputChange(${student[0]}, 'rollno', event)" /></td>
<td><input type="text" name="name" value="${student[2]}" oninput="handleInputChange(${student[0]}, 'name', event)" /></td>
<td><input type="text" name="grade" value="${student[3]}" oninput="handleInputChange(${student[0]}, 'grade', event)" /></td>
<td><button onclick="removeStudent(${student[0]})">Remove</button></td>

                    
                `;
                tableBody.appendChild(row);
            });
        }

        
            function handleInputChange(index, event) {
            
            const { name, value } = event.target;
            students[index][name] = value;
            console.table(students);
        }


          
    // const { name, value } = event.target;  // Destructure name and value from event.target
    // const query = `UPDATE studinfo SET ${name} = ? WHERE id = ?`;  // Parameterized query

            //  db.exec(query);
            //  renderTable();
            // function handleInputChange(index, event) {
    //   const { name, value } = event.target;
    //   const query = `UPDATE studinfo SET ${name} = '${value}' WHERE id = ${index};`;
    //   db.exec(query);
         }
        
        function addStudent() {
           
           const std={ id: students.length + 1, rollno: '', name: '', grade: '' };
           students.push(std); //add student in array
          //insert new student data into db
            db.run("INSERT INTO studinfo (id,rollno,name,grade) VALUES(?,?,?,?);",[std.id,std.rollno,std.name,std.grade]);
            renderTable();
        
    
    //   const res = db.exec("SELECT * from studinfo;");
    //   db.exec(`INSERT INTO studinfo VALUES(${res[0].values.length + 1}, "", "", "");`);
    //   renderTable();
    }
          
      

        function removeStudent(id) {
                 //delete student from db
            db.run("DELETE FROM studinfo WHERE id = ?", [id]);
            renderTable();
        }

 // export students[] to json
        function saveJson() {
            const res = db.exec("SELECT * FROM studinfo;");
            const jsonData = JSON.stringify(res);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'student_data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // import json and update outdated data 

        function loadJson(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const students = JSON.parse(e.target.result);
                db.run("DELETE FROM studinfo;");     // Clear existing data in the database
                  // Insert the loaded students into the database
                students.forEach(student => {
                    db.run("INSERT INTO studinfo (id, rollno, name, grade) VALUES (?, ?, ?, ?)", [student.id, student.rollno, student.name, student.grade]);
                });
                renderTable();
            };
            reader.readAsText(file);
        }
  
             //genrate output table
        function generateOutput() {
            const outputSection = document.getElementById('output-section');
            const outputTable = document.getElementById('output-table');
            outputTable.innerHTML = '';
            const res = db.exec("SELECT * FROM studinfo;");
            res[0].values.forEach((student, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${student[1]}</td>
                    <td>${student[2]}</td>
                    <td>${student[3]}</td>
                `;
                outputTable.appendChild(row);
            });
            outputSection.classList.remove('hidden');
        }
    </script>
</body>
</html>
